name: instrucao_de_processos
description: "Instrução de processos."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  brasil_fields:
  cached_network_image: ^3.3.1
  cloud_firestore: ^4.1.0
  file_picker: ^6.1.1
  firebase_auth: ^4.1.4
  firebase_core: ^2.3.0
  firebase_storage: ^11.0.6
  image_picker: ^1.0.4
  intl:
  shared_preferences: ^2.0.15

flutter:
  uses-material-design: true
  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fontes/Nunito-Regular.ttf
  assets:
    - assets/imagens/